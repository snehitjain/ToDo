<body class="page">
  <h1 class="body">Todos</h1>

  <div class="todo">
    <input
      [(ngModel)]="newItem"
      (keyup.enter)="addTodo()"
      autofocus=""
      placeholder="What needs to be done?"
      class="todo ng-valid ng-touched"
    />
  </div>

  <div *ngIf="data.length">
    <ul>
      <div *ngFor="let item of data">
        <li>{{ item.name }}</li>
      </div>
    </ul>
  </div>
  <div *ngIf="!data.length">
    <p>No data available</p>
  </div>
</body>
